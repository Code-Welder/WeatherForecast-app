<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- *Fonts* -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&family=Scada:wght@400;700&display=swap" rel="stylesheet">

    <!-- *Styles* -->
    <link rel="stylesheet" href="./style.css" />

    <!-- *Scripts* -->
    <script async src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="weather-app">

        <div class="display">

          <div class="dt-info">
            <div class="curr-city">
              <img src="./img/icons/map-locator.svg" alt="город" width="15px">
              <input class="city-name" type="text" value="Санкт-Петербург" placeholder="введите город">
            </div>
            <div class="curr-date">
              <span class="curr-week-day">Понедельник</span>
              <span class="curr-day">4</span>
            </div>

          </div>

          <div class="curr-condition">
            <div class="descript">
              <img src="./img/weather/02d.svg" alt="" width="70px">
              <span class="descript-text">Ветренно</span>
            </div>
            <div><span class="curr-temperature">2</span><sup class="temp-symbol">о</sup></div>
          </div>

          <div class="additional-info">
            <div class="wind">
              <img src="./img/icons/wind.svg" alt="ветер" width="28px">
              <div class="ifno-title">Ветер</div>
               <div class="info-unit"><span>5</span> м/с</div>
              </div>

            <div class="feels-like">
              <img src="./img/icons/feel.svg" alt="по ощущениям" width="28px">
              <div class="ifno-title">По ощущениям</div>
               <div class="info-unit"><span>1</span>*</div>
            </div>

            <div class="humidity">
              <img src="./img/icons/water-drop.svg" alt="ветер" width="28px">
              <div class="ifno-title">Влажность</div>
              <div class="info-unit"><span>85</span> %</div>
            </div>
          </div>

          </div>



        </div>

      </div>
      <div style="color: aliceblue; margin-top: 50px;">Icons made by <a style="color: azure;" href="https://www.freepik.com" title="Freepik">Freepik</a> from <a style="color: azure;" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </main>
  </body>
</html>
