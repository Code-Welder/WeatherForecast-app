<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- *Fonts* -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=JetBrains+Mono:ital,wght@0,500;1,500&family=Jura:wght@500&display=swap" rel="stylesheet">

    <!-- *Styles* -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- *Scripts* -->
    <!-- <script type="module" defer src="./js/script.js"></script> -->
    <script type="module" defer src="./js/index.js"></script>
  </head>
  <body>
    <main>
      <div id="App">

        <div class="forecast">

          <div class="city-selector" hidden>
            <button class="btn-close">X</button>

            <div class="date">
              <span class="js-day"></span>
              <span class="js-month"></span>
              <span class="js-year"></span>
            </div>

            <div class="city-select">
              <input class="city-name" type="text" placeholder="введите город">
              <ul class="city-select__list"></ul>
            </div>
          </div>

          <div class="display">
            <div class="curr-city-name">
              <span></span>
            </div>

            <div class="curr-condition">
              <div class="description">
                <img class="description__img" src="./img/weather/01d.svg" alt="" width="60px">
                <div class="description__text"></div>
              </div>

              <div class="temperature"><span class="js-temperature"></span><sup class="temperature__symbol">о</sup></div>
            </div>

            <ul class="additional-info">
              <li class="additional-info__item wind">
                <div class="additional-info__title">Ветер</div>
                <div class="additional-info__unit">
                  <span class="js-wind"></span> м/с
                </div>
              </li>

              <li class="additional-info__item feels-like">
                <div class="additional-info__title">По ощущениям</div>
                <div class="additional-info__unit">
                  <span class="js-feels-like"></span>*
                </div>
              </li>

              <li class="additional-info__item humidity">
                <div class="additional-info__title">Влажность</div>
                <div class="additional-info__unit">
                  <span class="js-humidity">0</span>
                   %</div>
              </li>
            </ul>

          </div>

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
