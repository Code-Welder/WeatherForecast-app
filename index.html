<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- *Fonts* -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&family=JetBrains+Mono:ital,wght@0,500;1,500&family=Jura:wght@500&display=swap" rel="stylesheet">

    <!-- *Styles* -->
    <link rel="stylesheet" href="./style.css" />

    <!-- *Scripts* -->
    <script async src="./script.js"></script>
  </head>
  <body>
    <main>
      <div class="weather-app">

        <div class="display">

          <div class="open-button"><img src="./img/icons/map-locator.svg" alt="местоположение" width="20px"></div>

            <div class="city-selector">

              <button class="city-selector-close">X</button>

              <div class="curr-date">
                <span class="curr-day">12</span>
                <span class="curr-month">06</span>
                <span class="curr-year">2016</span>
              </div>

              <div class="city-select">
                <input class="city-name" type="text" placeholder="введите город">
                <ul class="cities-list"></ul>
              </div>

            </div>


          <div class="display-weather">

            <div class="curr-city-name">
              <span></span>
            </div>

            <div class="curr-condition">
              <div class="descript">
                <img src="./img/weather/01d.svg" alt="" width="60px">
                <div class="descript-text"></div>
              </div>
              <div class="temperature"><span class="curr-temperature"></span><sup class="temp-symbol">о</sup></div>
            </div>

            <div class="additional-info">
              <div class="wind info-item">

                <div class="info-title">Ветер</div>
                 <div class="info-unit"><span></span> м/с</div>
                </div>

              <div class="feels-like info-item">

                <div class="info-title">По ощущениям</div>
                 <div class="info-unit"><span></span>*</div>
              </div>

              <div class="humidity info-item">

                <div class="info-title">Влажность</div>
                <div class="info-unit"><span>0</span> %</div>
              </div>
            </div>

          </div>

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
